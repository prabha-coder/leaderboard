<!DOCTYPE html>
<html>
<head>
<style>
:root {
  --gutter: 20px;
}
.app1{
  padding: var(--gutter) 0;
  display: grid;
  grid-gap: var(--gutter) 0;
  grid-template-columns: var(--gutter) 1fr var(--gutter);
  align-content: start;
}

.app1 > * {
  grid-column: 2 / -2;
}

.app1 > .full {
  grid-column: 1 / -1;
}

.ha {
  display: grid;
  grid-gap: calc(var(--gutter) / 2);
  grid-template-columns: repeat(6, calc(22% - var(--gutter) * 2));
  grid-template-rows: minmax(150px, 1fr);
  padding: 0 20px;
  overflow-x: scroll;
  scroll-snap-type: x proximity;
  padding-bottom: calc(.75 * var(--gutter));
  margin-bottom: calc(-.25 * var(--gutter));
}

.ha > li:last-child {
  margin-right: 20px;
}
/* Demo styles */


ul {
  list-style: none;
  padding: 0;
}
.app1 {
  background: #DAF7A6;
  margin-bottom:20px;
 

}
.ha > li,
.item {
  /*scroll-snap-align: center;*/
  padding: calc(var(--gutter) / 2 * 1.5);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  border-radius: 8px;
}

#sclr1{
    padding-top:5px;
    font-size:12px;
    color:#fff;
}

img.rounded {
  object-fit: cover;
  border-radius: 50%;
  height: 100px;
  width: 100px;
  margin-bottom:10px;
}
span.rounded {
  object-fit: cover;
  border-radius: 50%;
  height: 100px;
  width: 100px;
  margin-bottom:10px;
}
</style>
</head>
